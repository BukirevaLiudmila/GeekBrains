<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты | Arôme</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"><a href="index.html">Arôme</a></div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </div>
    </header>
    <section class="container">
        <div class="main contacts">
            <h1>Контакты</h1>
            <div class="clearfix">
                <div class="feedback-form">
                    <h2>Напишите нам</h2>
                    <form action="#">
                        <div>
                            <input class="form-element" type="text" name="name" placeholder="Имя" maxlength="20">
                            <input class="form-element" type="email" name="email" placeholder="E-mail"
                                   maxlength="30">
                        </div>
                        <div><input class="form-element" type="text" name="theme" placeholder="Тема" maxlength="50">
                        </div>
                        <div>
                        <textarea class="form-element" name="message" maxlength="500"
                                  placeholder="Сообщение"></textarea>
                        </div>
                        <div><input type="submit" value="Отправить"></div>
                    </form>
                </div>
                <div class="address">
                    <h2>Адрес</h2>
                    <dl>
                        <dt><img src="img/phone.png"> Телефон:</dt>
                        <dd>+7(812)999-99-99</dd>

                        <dt><img src="img/location.png"> Адрес:</dt>
                        <dd>г. Санкт-Петербург, ул. Алтайская, 1А</dd>

                        <dt><img src="img/email.png"> E-mail:</dt>
                        <dd>arome-shop@gmail.com</dd>
                    </dl>
                </div>
            </div>
            <div class="map">
                <script type="text/javascript" charset="utf-8" async
                        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A46c37a344e96bcb5051f96ad4e8d59b05945f1ef5bbc7ccd0c2a9a9b3d1fdbd7&amp;width=100%&amp;height=374&amp;lang=ru_RU&amp;scroll=true">
                </script>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p>&copy; Все права защищены</p>
        </div>
    </footer>
</body>
</html>
